<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundivox FSM - Mapa Logístico</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    
    <header class="main-header">
        <div class="header-title">
            <h1>Mundivox Field Service Management</h1>
        </div>
        <div class="header-logo">
            <a href="/" style="line-height: 0;"><img src="{{ url_for('static', filename='img/logo-branca-3.png.webp') }}" alt="Logo Mundivox"></a>
        </div>
    </header>

    <main class="app-container-map">
        
        <aside class="dispatch-sidebar">
            <div class="dispatch-controls">
                <h2>Controle Logístico</h2>
                
                <select id="select-regional">
                    <option value="" disabled selected>Selecione uma Regional</option>
                    <option value="SPO">SPO (SP Capital)</option>
                    <option value="SPI">SPI (SP Interior)</option>
                    <option value="RJ">RJ</option>
                    <option value="CTA">CTA (PR)</option>
                    <option value="BH">BH</option>
                    <option value="PE">PE</option>
                    <option value="BA">BA</option>
                    <option value="MG">MG</option>
                    <option value="RS">RS (POA)</option>
                </select>

                <select id="select-tecnico">
                    <option value="" disabled selected>Selecione um Técnico</option>
                </select>

                <button id="btn-reajustar" class="action-button secondary" style="width: 100%;">Reajustar Rota (Auto)</button>
            </div>
            
            <hr>
            
            <h3>Ordem de Atendimento</h3>
            <p>Arraste e solte para reordenar manualmente.</p>
            
            <ul id="lista-ocorrencias-mapa">
                </ul>
        </aside>
        
        <section class="map-area">
            <div id="map"></div>
        </section>
        
    </main>
    
    <script>
        // Injeta a configuração do Python (app.py) diretamente no JavaScript
        const firebaseConfig = {
            apiKey: "{{ config.firebase_api_key | safe }}",
            authDomain: "{{ config.firebase_auth_domain | safe }}",
            projectId: "{{ config.firebase_project_id | safe }}",
            storageBucket: "{{ config.firebase_storage_bucket | safe }}",
            messagingSenderId: "{{ config.firebase_sender_id | safe }}",
            appId: "{{ config.firebase_app_id | safe }}"
        };
    </script>
    
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ config.google_maps_key | safe }}&callback=initMap"></script>

</body>
</html>
